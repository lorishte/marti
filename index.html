<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marti</title>
    <link rel="stylesheet" href="assets/scss/main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="assets/scripts/createCalendar.js" type="module"></script>
</head>
<body>
<div id="gallery-popup" class="gallery-popup">
    <div id="gallery-popup__info" class="gallery-popup__info"></div>
</div>

    <span id="prev">&#10140;</span>
    <span id="next">&#10140;</span>
</div>



<div class="content">

    <div class="weekdays">
        <div class="day">#</div>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>

    <div id="info"></div>
</div>

</body>
</html>

<script src="assets/scripts/main.js" type="module"></script>
